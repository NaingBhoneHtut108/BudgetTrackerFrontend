<div class="login">
    <div class="login-box">
      <h2 translate>Sign Up</h2>
      <form>
        <div class="input-field">
          <input required type="text" [(ngModel)]="email" name="email" placeholder="Email"/>
        </div>
        <div class="input-field">
            <input required type="text" [(ngModel)]="username" name="username" placeholder="Username">
        </div>
        <div class="input-field">
          <input required type="password" [(ngModel)]="password" name="password" placeholder="Password"/>
        </div>
        <button (click)="signUp()" type="submit">{{ 'Sign Up' }}</button>
        <button (click)="goToLogin()" class="mt-2" type="button">{{ 'Login' }}</button>
      </form>
    </div>
  </div>
